<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <link rel="stylesheet" href="index.css">
  <title>V4ld_V QR Code</title>
</head>

<body>
  <div class="box">
    <div class="container">
      <h1 class="v4ld"></h1>
    </div>

    <h1>Créer ton QR Code</h1>

    <form method="POST" action="/" enctype="multipart/form-data">
      <input type="file" name="file" id="file" accept="image/*" />
      <br /><br />
      <input type="submit" value="Envoyer" />
    </form>

  </div>

  <div class="center">
    <a href="https://v4ld.lnk.to/album">
      <h1>L'album est sorti!</h1>
    </a>
  </div>

  <div class="footer">
    <div>
      <a href="https://github.com/wheredidhugo/v4ld-qr-code">
       Crée avec ❤️ 
      </a>
    </div>
    <div>
      Inspiré du
      <a href="https://twitter.com/RaelRaph/status/1479951266071654400">thread</a>
      de @RaelRaph
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
